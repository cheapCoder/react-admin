    // 简写(类的)
  class MyComponent extends React.Component {
    state = {isHot: true, what: 213}
    change = () => {
      console.log(this.state.isHot);
      this.setState({isHot:!this.state.isHot})
    }
    render() {
      return <h3 className="demo" onClick={this.change}>今天天气{this.state.isHot ? "很热" : "很冷呀"}</h3>
